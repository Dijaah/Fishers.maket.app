<!DOCTYPE html>
<html>
<head>
    <title>Fish Weight Predictor</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; margin-top: 50px; }
        form { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; }
        input, button { margin: 10px 0; padding: 10px; width: 200px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Fish Weight Predictor</h2>
    <form method="POST" action="/predict" >
        <input type="text" name="species" placeholder="Species (numeric)" required><br>
        <input type="text" name="length1" placeholder="Length1" required><br>
        <input type="text" name="length2" placeholder="Length2" required><br>
        <input type="text" name="length3" placeholder="Length3" required><br>
        <input type="text" name="width" placeholder="Width" required><br>
        <input type="text" name="height" placeholder="Height" required><br>
        <button type="submit">Predict Weight</button>
    </form>

</body>
</html>
